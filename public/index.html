<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Contact List App</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Contact List App</h1>
	<table class="table" ng-controller="myController">
		<thead>
			<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Mobile</th>
			<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		<tr>
		<td>
			<input type="text" class="form-control" ng-model="contact.name">
		</td>
		<td>
			<input type="text" class="form-control" ng-model="contact.email">
		</td>
		<td>
			<input type="text" class="form-control" ng-model="contact.mobile">
		</td>
		<td>
			<button class="btn btn-primary" ng-click="addContact();">Add Contact</button>
			<button class="btn btn-primary" ng-click="updateContact();">Update Contact</button>
		</td>
		
		</tr>
			<tr ng-repeat="contact in contactList">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.mobile}}</td>
				<td>
			<button class="btn btn-danger" ng-click="removeContact(contact._id);">Remove</button>
			<button class="btn btn-Info" ng-click="editContact(contact._id);">Edit</button>
		</td>
			</tr>
		</tbody>
	</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
	</script>
	<script src="controller.js">
	</script>
</body>
</html>
